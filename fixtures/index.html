<!DOCTYPE html>

    <style>
      * {
        font-family: 'Noto Sans', sans-serif;

      div.js-fenster { background: #54c5d4; color: #fff; padding: 5px; margin: 5px 0; }

      h1.is-pending:hover { background: #FEF9F0; border-color:#A6803F }
      h1:not(.is-pending) small.alert { display: none }
      img { display: block }

  </head>

        <div class='col-sm-6'>
